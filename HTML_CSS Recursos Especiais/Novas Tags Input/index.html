<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas Tags Input</title>
    <link rel="stylesheet" href="css/estilo.css" type="text/css">

    <!--Compatibilidade com o Internet Explorer (Novas Tags)-->

    <!--[if lt IE 9]>
	    <script src="js/html5shiv.js"></script>  
    <![endif]-->

<body>

    <form>

        <!--Novos Inputs HTML5-->

        <!--Text-->
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" autofocus>
        <br><br>

        <!--Email-->
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required> <!--"required -> obrigado o usuário a preencher o campo"-->
        <br><br>

        <!--Number-->
        <label for="numero">Número:</label>
        <input type="number" name="numero" id="numero" min="1" max="20" step="5"> <!--Faz a contagem de 5 em 5-->
        <br><br>

        <!--URL-->
        <label for="url">URL:</label>
        <input type="url" name="url" id="url" placeholder="ex: http://www...">
        <br><br>

        <!--Pesquisa-->
        <label for="pesquisa">Pesquisa:</label>
        <input type="search" name="pesquisa" id="pesquisa">
        <br><br>

        <!--Range-->
        <label for="range">Range:</label>
        <input type="range" name="range" id="range" min="1" max="20" value="10">
        <br><br>

        <!--Data-->
        <label for="data">Data:</label>
        <input type="date" name="data" id="data">
        <br><br>

        <!--Cor-->
        <label for="cor">Cor:</label>
        <input type="color" name="cor" id="cor">
        <br><br>

        

        <input type="submit" name="" value="Enviar"> 

    </form>
    
</body>
</html>
