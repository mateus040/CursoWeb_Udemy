<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <link rel="stylesheet" href="css/estilo.css" type="text/css">
    <!--Normalize CSS-->
    <link rel="stylesheet" href="css/normalize.css" type="text/css">

    <!--Compatibilidade com o Internet Explorer (Novas Tags)-->

    <!--[if lt IE 9]>
	    <script src="js/html5shiv.js"></script>  
    <![endif]-->

</head>
<body>

    <!--Início Container-->
    <div id="container">

        <!--Início Header (Cabeçalho)-->
        <header> 
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <!--Início Nav (Navegação)-->
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
            <!--Fim Nav-->

        </header>
        <!--Fim Header-->

        <!--Início Principal-->
        <div id="principal">

            <div id="conteudo">
                <section id="capa"> <!--Início Section (Seção)-->
                    <img src="img/museu.png">
                </section> <!--Fim Seção-->
            </div>

            <!--Início Aside (Área Lateral)-->
            <aside>

                <section id="depoimento">
                    <img src="img/depoimento.png">
                </section>

                <section id="visita"> <!--Início Seção Visita-->
                    <h4>Faça uma Vistia</h4>
                    <form>
                        <fieldset>

                            <label for="data">Data</label>
                            <input class="campo" style="width: 100px;" type="date" id="data">

                            <label for="qtd">Qtd Pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">

                    </form>
                </section> <!--Fim seção Visita-->

                <section id="galeria">
                    <h4>Galeria de Fotos</h4>

                    <a href="">
                        <img src="img/imagem1.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="img/imagem2.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="img/imagem3.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="img/imagem4.jpg" height="93" width="93">
                    </a>

                </section>

            </aside>
            <!--Fim Aside-->

        </div>

    </div>
    <!--Fim Container-->
    
</body>
</html>
