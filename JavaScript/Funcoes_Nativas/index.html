<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Nativas</title>

    <script>

        var nome = 'Jorge Sant Ana'

        // Propriedade length
        document.write(nome.length) // Retorna o comprimento da string (Obs: Sempre iniciam pelo valor 0 / Caracteres vazios também contam)
        document.write('<br>')

        // Propriedade charAt
        document.write(nome.charAt(7)) // Retorna o caracter contido no indice 7
        document.write('<br>')

        // Propriedade indexOf
        document.write(nome.indexOf('g')) // Indica a posição da letra
        document.write('<br>')

        // Propriedade replace
        document.write(nome.replace('Sant Ana', 'Silva')) // Substitue o valor
        document.write('<br>')

        // Propriedade substr
        document.write(nome.substr(6, 4)) // A partir do caracter 6, quantos caracter eu quero recuperar
        document.write('<br>')

        // Propriedade toLowerCase
        document.write(nome.toLowerCase()) // Retorna todos os caracteres em minúsculo
        document.write('<br>')

        // Propriedade toUpperCase
        document.write(nome.toUpperCase()) // Retorna todos os caracteres em maiúsculo
        document.write('<br>')

        // Propriedade trim
        document.write('-' + nome.trim() + '-') // Remove os espaços que estão nas extremidades
        document.write('<br>')


        
    </script>

</head>
<body>
    
</body>
</html>
