<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Teclado</title>

    <script>

        function acao1()
        {
            alert('Evento disparado')
        }
        
    </script>

</head>
<body>

    <!--Caracter aparece depois da ação-->
    <input onkeydown="acao1()" type="text">

    <br> <br>

    <!--Caracter aparece antes da ação-->
    <input onkeyup="acao1()" type="text">

    <br> <br>

    <!--Só é acionado se for um caracter (letras padrões)-->
    <input onkeypress="acao1()" type="text">
    
</body>
</html>
