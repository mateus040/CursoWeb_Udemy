<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escopo de Variáveis</title>

    <script>

        /*
            3 escopos: global, função e bloco
            global -> escopo do script como um todo
            função -> corresponde ao conteúdo inserido dentro de um bloco de função
            bloclo -> instruções contidas dentro de comando (if/else, switch ...)
        */ 

        var serie = 'Friends';

        // escopo de bloco
        if (true)
        {
            var serie2 = 'Game of Thrones';
            document.write(serie);
        }

        document.write(serie2);


        document.write('<br>');

        function x()
        {
            var serie3 = 'The Walking Dead';
            document.write(serie);
            document.write(serie2);
        }

        x();


        document.write(serie3); // Sem nenhum retorno, pois está dentro de uma função


    </script>

</head>
<body>
    
</body>
</html>
