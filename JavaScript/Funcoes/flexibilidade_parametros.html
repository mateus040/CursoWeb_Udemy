<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>

    <script>

        /*
        // void -> realizam o processamento mas não fornecem retorno para quem fez a chamada
        // retorno -> fornecem retorno para quem fez a chamada

        function calcularAreaTerreno (largura, comprimento)
        {
            // Lógica
            var area = largura * comprimento;

            return area;
        }

        var largura = prompt('Digite a largura do terreno em metros: ');
        var comprimento = prompt('Digite o comprimento do terreno em metros: ');

        var area = calcularAreaTerreno(largura, comprimento);

        document.write('O terreno possui ' + area + ' metros quadrados' );  // Passando os parâmetros e chamando a função
        */

        function soma(a, b)
        {
            return a + b
        }

        document.write(soma(7, 7));
        document.write('<br>')
        document.write(soma(7, 7, 9, 15)); // Desconsidera os parâmetros adicionais
        document.write('<br>')
        document.write(soma(7)); // Retorna um valor undefined
        document.write('<br>')
        document.write(soma()); // Retorna um valor undefined


    </script>

</head>

</body>
</html>
