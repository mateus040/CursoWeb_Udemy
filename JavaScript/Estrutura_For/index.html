<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Repetição For</title>

    <script>

        // Estrutura: for(variavel; condicao; controle)

        for(var x = 10; x >= 0; x--) // Retorna os números de 10 a 0
        {
            document.write(x + '<br>')
        }

    </script>

</head>

</body>
</html>
