<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura While</title>

    <script>

        var x = 1

        document.write('Início' + '<br>')

        // True
        while (x <= 10) // ... enquanto (Repete até o valor 10)
        {
            //document.write(x + '<br>')

            /*if (x === 5)
            {
                break; // Interrompe o laço de repetição
            }*/

            x++ // 1 em 1
            if (x === 5)
            {
                continue
            }

            //x++ // 1 em 1

            document.write(x + '<br>')


        }

        document.write('Fim' + '<br>')

    </script>

</head>

</body>
</html>
