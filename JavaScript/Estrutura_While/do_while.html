<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>

    <script>

        var x = 11

        // Condição é feita após a primeira execução do bloco
        do
        {
            document.write(x + '<br>')

            /* 
             Também podem ser usados:
                break
                continue
            */
        }
        while (x <= 10)



    </script>

</head>
<body>
    
</body>
</html>
