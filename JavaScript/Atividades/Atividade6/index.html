    <script>

        var lista_frutas = Array()

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'
        lista_frutas[2] = 'Morango'
        lista_frutas[3] = 'Uva'

        for(var y = 0; y < lista_frutas.length; y++)
        {
            document.write(lista_frutas[y] + '<br>') 
            console.log(lista_frutas[y])
        }
        

        document.write('<hr>')

        
        var x = 1
        var y = 1

        while (x <= 10)
        {
            y = 1

            while (y <= 10)
            {
                console.log(x + ' x ' + y + ' = ' + x * y + '<br>');
                document.write(x + ' x ' + y + ' = ' + x * y + '<br>');
                y++; 
            }
            
            console.log("\n");
            document.write("<hr/>");
            x++;
        }

    </script>
