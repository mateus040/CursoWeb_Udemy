<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Matemáticas</title>

    <script>

        // Arredonda para cima
        var x = Math.ceil(10.380) 
        document.write(x)
        document.write('<br>')

        // Arredonada para baixo
        x = Math.floor(10.380)
        document.write(x)
        document.write('<br>')

        // Ate 4 redonda para baixo, se for maior do que 5 arredonda para cima
        x = Math.round(10.580)
        document.write(x)
        document.write('<br>')

        // Retorna um valor entre 0 e 1
        x = Math.random()
        document.write(x)
        document.write('<br>')


    </script>

</head>
<body>
    
</body>
</html>
