<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting</title>

    <script>

        var variavel1 = prompt('Digite algum número: ');
        var variavel2 = prompt('Digite outro número: ');
        var variavel3 = 10;
        var variavel4 = 20;
        
        variavel1 = parseInt(variavel1); // Convertendo para o tipo inteiro (preserva o inteiro)
        variavel2 = parseFloat(variavel2); // Preserva a fração

        // document.write(variavel1 + variavel2);

        document.write(variavel3.toString() + variavel4.toString()); // Convertendo para string

        console.log(variavel1)
        console.log(variavel2)

    </script>

</head>
<body>
    
</body>
</html>
