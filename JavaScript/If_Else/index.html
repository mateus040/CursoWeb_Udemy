<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If/else - Operadores de Comparação (Condicionais)</title>
</head>

    <script>

        if (2 === 2) {
            document.write("Entrou dentro do bloco if (verdadeiro!)");
        } else {
            document.write("Entrou dentro do bloco if (falso!)");
        }

        document.write('<br>');
        document.write('<br>');


        if (2 === '2') {
            document.write("São idênticos!");
        } else {
            document.write("Não são idênticos!");
        }

        document.write('<br>');
        document.write('<br>');

        if ('abc' != 'abc') {
            document.write("São diferentes.");
        } else {
            document.write("Não são diferentes.");
        }

        document.write('<br>');
        document.write('<br>');

        if (2 !== 7) {
            document.write("São não idênticos");
        } else {
            document.write("Não são diferentes.");
        }

        document.write('<br>');
        document.write('<br>');

        if (8 < 14) {
            document.write("É menor");
        } else {
            document.write("É maior");
        }

        document.write('<br>');
        document.write('<br>');

        if (14 > 8) {
            document.write("É maior");
        } else {
            document.write("É menor");
        }

        document.write('<br>');
        document.write('<br>');

        if (5 <= 8) {
            document.write("É menor ou igual");
        } else {
            document.write("Não é menor ou igual");
        }

        document.write('<br>');
        document.write('<br>');

        if (5 >= 8) {
            document.write("É maior ou igual");
        } else {
            document.write("Não é maior ou igual");
        }



    </script>

</body>
</html>
