<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>

    <script>

        // A palavra "var" é opicional mas é recomendado sempre usa-lá

        // string
        var texto = 'Curso de JavaScript' // Atribuição de um valor na variável


        // number (Pode armazenar inteiros ou número fracionados)
        var numeroInteiro = -7 // (--> int) 
        var numeroFracionado = 10.75 // (Fração separada sempre por ponto) (--> float)


        // boolean (usada em testes condicionais) suportam os valores "true" e "false"
        var teste = true


        alert(numeroFracionado) // Abrir um dialog 
        document.write(texto) // Mostra na tela
        console.log(numeroInteiro) // Aparece no console

    </script>

</head>
<body>

    <h1>Variáveis</h1>
    
</body>
</html>
