<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM - Window</title>

    <script>

        var janela

        function abrirPopUp()
        {
           janela = window.open('http://www.google.com', 'nova_janela', 'width=200, height=100') // Abrindo a janela do google (com a largura e altura definidas no código)
        }

        function fecharPopUp()
        {
            janela.close() // Fecha a janela
        }

    </script>

</head>
<body>

    <button onclick="abrirPopUp()">Abrir Janela</button>
    <button onclick="fecharPopUp()">Fechar Janela</button>
    <button onclick="window.print()">Imprimir página</button> <!--Abre a página de impressão-->

    
</body>
</html>
