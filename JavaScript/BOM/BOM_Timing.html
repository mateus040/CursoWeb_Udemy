<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM - Timing</title>

    <script>

        //setTimeout(function() {document.write('Teste' + '<br>') }, 2000) // Após 2 segundos a ação é executada

        //var i = 100

        //setInterval(function() { document.write(i + '<br>'); i = i - 1 }, 1000) // Realizando o decremento em 1 em 1 segundo (Cronômetro)

        //setInterval(function() {document.write('Teste' + '<br>') }, 2000) // Realiza a ação em 2 em 2 segundos


        var i = 5

        var x = setInterval(function() {
            document.write(i)
            i--

            if(i === 0){
                //window.location.reload() // Atualiza a página atual
                clearInterval(x) // Eliminando (Interrompendo)
            }
        }, 1000)

    </script>
