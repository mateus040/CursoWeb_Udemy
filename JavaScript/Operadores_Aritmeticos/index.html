<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos</title>

    <script>

        var num1 = prompt('Digite o valor de num1: ');
        var num2 = prompt('Digite o valor de num2: ');

        num1 = parseInt(num1);
        num2 = parseInt(num2);

        document.write('A soma entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 + num2) + ' <br>') // Retorna a soma
        document.write('A subtração entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 - num2) + ' <br> ') // Retorna a subtração
        document.write('A multiplicação entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 * num2) + ' <br>') // Retorna a multiplicação
        document.write('A divisão entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 / num2) + ' <br>') // Retorna a divisão
        document.write('O módulo entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 % num2) + ' <br>') // Retorna o múdulo (retorna o resto inteiro de uma divisão)
        document.write('O incremento de ' + num1 + ' é: ' + (++num1) + ' <br>') // Retorna o incremento
        document.write('O decremento de ' + num1 + ' é: ' + (--num1) + ' <br>') // Retorna o decremento

    </script>

</head>
<body>
    
</body>
</html>
