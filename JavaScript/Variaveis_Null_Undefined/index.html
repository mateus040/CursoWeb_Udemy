<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis Null e Undefined</title>

    <script>

        // null (faz referência mas com valor ausente (ausência intencional))
        var teste = null;


        // undefined (variável apesar de declarada, não possui nenhum valor)
        var teste2 = undefined;

        // (OBS: Diferentes um do outro)

        console.log(teste);
        console.log(teste2);
        
    </script>

</head>
<body>
    
</body>
</html>
