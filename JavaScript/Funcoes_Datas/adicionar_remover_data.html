<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Datas</title>

    <script>

        var data = new Date()

        // Adicionar ou remover dias da data
        document.write(data.toString()) // Convertendo para string
        data.setDate(data.getDate() - 1) // Removendo 1 dia
        document.write('<hr>')
        document.write(data.toString())

        document.write('<br>')

        // Adicionar ou remover meses
        data.setMonth(data.getMonth() + 1) // Adicionando 1 mês
        document.write('<hr>')
        document.write(data.toString())

        document.write('<br>')

        // Adicionar ou remover anos
        data.setFullYear(data.getFullYear() + 1) // Adicionando 1 ano
        document.write('<hr>')
        document.write(data.toString())


    </script>

</head>
<body>
    
</body>
</html>
