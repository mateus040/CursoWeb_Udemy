<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Datas</title>

    <script>

        // 15/01/2023
        var data1 = new Date(2023, 0, 15) // Obs: 0 vale para janeiro (Estrutura: ano, mês, dia)

        // 23/02/2023
        var data2 = new Date(2023, 1, 23) // Obs: 1 vale para fevereiro (Estrutura: ano, mês, dia)

        document.write(data1.toString())
        document.write('<hr>')
        document.write(data2.toString())

        document.write('<br> <br> <hr>')

        // Converter datas para algo que podemos calcular
        document.write(data1.getTime()) // Milisegundos
        document.write('<hr>')
        document.write(data2.getTime()) // Milisegundos

        document.write('<br> <br> <hr>')

        // Encontrar a quantidade de milisegundos entre data1 e data2
        var milisegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime()) // Diferença entre as datas (Math.abs: converte o valor para um valor absoluto)
        document.write(milisegundos_entre_datas) 

        document.write('<br> <br> <hr>')

        // 1 dia tem 24h, cada hora tem 60 minutos 
        // cada minuto tem 60 segundos e
        // cada segundo tem 1000 milisegundos
        // quantos milisegundos existem em 1 dia?
        var milisegundos_por_dia = (1*24*60*60*1000)
        document.write(' 1 dia tem: ' + milisegundos_por_dia + ' milisegundos.')

        document.write('<br> <br> <hr>')

        document.write('A diferença entre data1 e data2 é de: ' + Math.ceil(milisegundos_entre_datas / milisegundos_por_dia)) // resultado em dias no caso: 39


    </script>

</head>
<body>
    
</body>
</html>
