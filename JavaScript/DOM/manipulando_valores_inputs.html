<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Manipulando valores de inputs</title>

    <script>

        function distribuiCaracter()
        {
            // Selecionar o valor digitado
            var caracter = document.getElementById('entrada').value

            // Limpar o campo de digitação
            document.getElementById('entrada').value = '' // vazio

            // Limpar espaços em branco nas extremidades da string
            caracter.trim()

            switch (caracter)
            {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    // Adicionar o caracter no campo referente a números
                    document.getElementById('apenas_numeros').value += caracter
                    break;
                default:
                    // Adicionar o caracter no campo referente a letras
                    document.getElementById('apenas_letras').value += caracter
            }
        }

    </script>

</head>
<body>

    <!--Verificar caracter digitado, se letra vai para o campo "Letras", se número vai para o campo "Números"-->

    <input type="text"
    id="entrada"
    placeholder="Digite um caracter aqui"
    onkeyup="distribuiCaracter()">

    <hr>

    <span>Letras:</span>
    <input type="text" disabled id="apenas_letras">

    <span>Números:</span>
    <input type="text" disabled id="apenas_numeros">

</body>
</html>
